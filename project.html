<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<style>
    body{text-align:center;margin-top:50px;}input,button{padding:10px;font-size:18px;margin:5px;width:48%;border-radius:5px;}button{cursor:pointer;}input{width:100%;margin-bottom:10px;}
</style>
</head>
<body>

<div>
    <input id="display" disabled>
    <button onclick="clearDisplay()">C</button>
    <button onclick="addToDisplay('7')">7</button>
    <button onclick="addToDisplay('8')">8</button>
    <button onclick="addToDisplay('9')">9</button>
    <button onclick="addToDisplay('+')">+</button>
    <button onclick="addToDisplay('4')">4</button>
    <button onclick="addToDisplay('5')">5</button>
    <button onclick="addToDisplay('6')">6</button>
    <button onclick="addToDisplay('-')">-</button>
    <button onclick="addToDisplay('1')">1</button>
    <button onclick="addToDisplay('2')">2</button>
    <button onclick="addToDisplay('3')">3</button>
    <button onclick="addToDisplay('*')">*</button>
    <button onclick="addToDisplay('0')">0</button>
    <button onclick="addToDisplay('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="addToDisplay('/')">/</button>
</div>

<script>
    function addToDisplay(value) {document.getElementById('display').value += value;}
    function clearDisplay() {document.getElementById('display').value = '';}
    function calculate() {document.getElementById('display').value = eval(document.getElementById('display').value);}
</script>

</body>
</html>
